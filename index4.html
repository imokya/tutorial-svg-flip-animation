<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>各种翻页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  
  <section style="overflow:hidden;margin:0 auto;">

    <section style="line-height:0;width:60%;margin:0 auto;">

      <svg viewBox="0 0 600 861" style="width:100%;display:inline-block;">

        <g transform="translate(300 430)">
          <g transform="translate(-300 -430)">
            <g>
              <foreignObject x="0" y="0" width="600" height="861">
                <svg viewBox="0 0 600 861" style="width:100%;display:inline-block;background-size:100%;background-image:url(img/5.jpg);">
                </svg>
              </foreignObject>
            </g>
          
            <g>
              <foreignObject x="0" y="0" width="600" height="861">
                <svg viewBox="0 0 600 861" style="width:100%;display:inline-block;background-size:100%;background-image:url(img/1.jpg);">
                </svg>
              </foreignObject>
              <set attributeName="visibility" to="hidden" fill="freeze" restart="never" begin="click+0.25s"></set>
            </g>
          </g>
          <animateTransform attributeName="transform" type="scale" additive="sum" values="1 1;-1 1;-1 1" keyTimes="0;0.5;1" begin="click" dur="1s" restart="never" fill="freeze" calcMode="spline" keySplines="0.5 0 0.5 1;0 0 1 1"></animateTransform>
        </g>

      
      </svg>

    </section>

  </section>

</body>
</html>
